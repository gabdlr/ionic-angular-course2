<ion-app>
  <ion-menu side="start" menuId="main" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>PairBnB</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="main">
          <ion-item lines="none" routerLink="/places" button>
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Discover places</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/bookings" button>
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Your bookings</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
