<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bookings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="discover"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bookings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row *ngIf="loadedBookings$|async as loadedBookings">
      <ion-col
        *ngIf="loadedBookings.length > 0; else noBookings"
        offset-md="3"
        size-md="6"
      >
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBookings">
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="booking.placeImage"></ion-img>
              </ion-avatar>
              <ion-label>
                <h5>{{booking.placeTitle}}</h5>
                <p>Guests: {{booking.guestNumber}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                (click)="onCancelBooking(booking.id!)"
                color="danger"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ng-template #noBookings>
  <ion-col class="ion-text-center" offset-md="3" size-md="6">
    <p>You have no bookings yet!</p>
  </ion-col>
</ng-template>
