<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/places/offers/offer-bookings/{{place.id}}"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit offer</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
