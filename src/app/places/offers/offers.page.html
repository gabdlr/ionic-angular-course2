<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['new-offer']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Offers</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding
            *ngFor="let offer of loadedOffers; let i = index"
            #slidinItem
          >
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imageURL"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{offer.title}}</h2>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="secondary"
                (click)="slidinItem.close()"
                [routerLink]="['edit-offer',offer.id]"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
