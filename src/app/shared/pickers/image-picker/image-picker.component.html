<div class="image-picker">
  <ion-img
    (click)="onPickImage()"
    *ngIf="selectedImage"
    [src]="selectedImage"
    class="image"
    role="button"
  ></ion-img>
  <ion-button (click)="onPickImage()" *ngIf="!selectedImage" color="primary"
    ><ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take picture</ion-label>
  </ion-button>
</div>
